<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="../layout.html"/>

  <body>
    <h1>$word.id</h1>
    <article>
      <dl class="word-data">
        <section>
          <dt>vlatai</dt>
          <dd>${word.type}</dd>
        </section>
        <section py:if="word.class_">
          <dt>selma'o</dt>
          <dd><code>$word.class_</code></dd>
        </section>
        <section py:if="word.affixes">
          <dt>rafsi</dt>
          <dd>${', '.join(word.affixes)}</dd>
        </section>
        <section>
          <dt>smuni</dt>
          <dd>${creole(translation.definition)}</dd>
        </section>
        <section py:if="translation.notes">
          <dt>notci</dt>
          <dd>${creole(translation.notes)}</dd>
        </section>
      </dl>
    </article>
  </body>
</html>
