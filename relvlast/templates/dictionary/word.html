<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="../layout.html"/>

  <body>
    <h1>$word.id</h1>
    <article py:if="'galfi' not in request.args">
      <dl class="word-data">
        <section>
          <dt>vlatai</dt>
          <dd>${word.type}</dd>
        </section>
        <section py:if="word.class_">
          <dt>selma'o</dt>
          <dd><code>$word.class_</code></dd>
        </section>
        <section py:if="word.affixes">
          <dt>rafsi</dt>
          <dd>${', '.join(word.affixes)}</dd>
        </section>
        <section>
          <dt>smuni</dt>
          <dd>${creole(word.definition)}</dd>
        </section>
        <section py:if="word.notes">
          <dt>notci</dt>
          <dd>${creole(word.notes)}</dd>
        </section>
      </dl>
      <footer>
        <p><a href="${path('dictionary:word', word=word.id, galfi='')}">galfi</a></p>
      </footer>
    </article>

    <article py:if="'galfi' in request.args">
      <form action="${path('dictionary:word', word=word.id)}"
        method="POST">
        <fieldset>
          <dl>
            ${field(form.type, 'vlatai')}
            <py:if test="word.class_">
              ${field(form.class_, "selma'o")}
            </py:if>
            ${field(form.definition, 'smuni')}
            <py:if test="word.notes">
              ${field(form.notes, 'notci')}
            </py:if>
          </dl>
        </fieldset>
        <footer>
          <button type="submit">rejgau</button>
        </footer>
      </form>
    </article>
  </body>
</html>
